<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="abc.jpg" />
        <meta name="viewport" content="width=device-width" />
        <title>Stripe</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="hero">
            <div class="container">
                <div class="hero-title-container">
                    <h1 class="hero-title">Payments infrastructure for the internet</h1>
                    <p class="hero-title" data-overlay aria-hidden="true"></p>
                </div>
            </div>
            <div class="canvas-container">
                <canvas id="canv" width="32" height="32"></canvas>
            </div>
        </header>
        <!-- <script type="module" src="./assets/main.js"> -->
        <script>
            const heroTitle = document.querySelector('.hero-title'); 
            const heroTitleOverlay = document.querySelector('.hero-title[data-overlay]');

            heroTitleOverlay.innerText = heroTitle.textContent;

            var c = document.getElementById('canv');
            var $ = c.getContext('2d');

            var col = function(x, y, r, g, b) {
            $.fillStyle = "rgb(" + r + "," + g + "," + b + ")";
            $.fillRect(x, y, 1,1);
            }
            var R = function(x, y, t) {
            return( Math.floor(192 + 64*Math.cos( (x*x-y*y)/300 + t )) );
            }

            var G = function(x, y, t) {
            return( Math.floor(192 + 64*Math.sin( (x*x*Math.cos(t/4)+y*y*Math.sin(t/3))/300 ) ) );
            }

            var B = function(x, y, t) {
            return( Math.floor(192 + 64*Math.sin( 5*Math.sin(t/9) + ((x-100)*(x-100)+(y-100)*(y-100))/1100) ));
            }

            var t = 0;
            var x,y;   
            var run = function() {
            for(x=0;x<=35;x++) {
                for(y=0;y<=35;y++) {
                col(x, y, R(x,y,t), G(x,y,t), B(x,y,t));
                }
            }
            t = t + 0.01;
            window.requestAnimationFrame(run);
            }

            run();
        </script>
    </body>
</html>
